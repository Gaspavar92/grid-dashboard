<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/07776bf57a.js" crossorigin="anonymous"></script>
    <title>Grid Dashboard</title>
</head>
<body>
    

    <header>
        <div class="search-bar">
            <label for="search-bar"></label>
            <input type="text" id="text" name="text">
        </div>
        <div class="user">
            <p>Gaspavar DeTortoris</p>
        </div>
        <div class="user-greeting">
            <p>Hi there, <span>Gaspavar DeTortoris (@gaspavar)</span></p>
        </div>
        <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <div class="sidebar">
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Messages</a></li>
                <li><a href="">History</a></li>
                <li><a href="">Tasks</a></li>
                <li><a href="">Community</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li><a href="">Settings</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
        </nav>
    </div>

    <main>

        <div class="tiles">
            <h2>Your Projects</h2>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="right-column">
            <h2>Announcements</h2>
            <div class="announcement-tile"></div>
            <h2>Trending</h2>
            <div class="trending-tile"></div>
        </div>
    </main>
</body>
</html>
